<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enticing Aromas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .manager-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .manager-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .manager-info {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Enticing Aromas</h1>
    </header>
    <div class="manager-section">
        <img src="path/to/manager-image.jpg" alt="Manager">
        <div class="manager-info">
            <h2>Meet Our Manager</h2>
            <p>Introducing our dedicated manager who ensures that our operations run smoothly and that our customers are satisfied with every purchase.</p>
        </div>
    </div>
</body>
</html>
